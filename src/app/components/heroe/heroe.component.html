<h1>HÃ©roe <small>nombre del Heroe</small></h1>
<hr class="border border-success border-3 opacity-75">

<div class="container">
  <div class="row">
    <div class="col text-end">
      <button routerLink="/heroes"
           class="btn btn-danger">
           <i class="fa-solid fa-arrow-left"></i>
        Regresar
      </button>
    </div>
  </div>
</div>

<div class="container">
  <div class="row animated fadeIn fast">
    <div class="col">
      <form autocomplete="off" [formGroup]="heroeForm">

        <div class="form-group">
          <label>Firebase ID</label>
          <input type="text"
                 class="form-control"
                 placeholder="Firebase ID"
                 disabled="disabled">
          <small class="form-text text-muted">Este campo es autogenerado</small>
        </div>

        <div class="form-group">
          <label>Nombre</label>
          <input type="text"
                 class="form-control"
                 placeholder="Nombre"
                 formControlName="nombre">
        </div>
        <div class="form-group">
          <label>Poder</label>
          <input type="text"
                 class="form-control"
                 placeholder="Poder"
                 formControlName="poder">
        </div>
        <div class="form-group">
          <label>Estado</label>
        <br>
          <button class="btn btn-outline-success"
                  type="button">
               <i class="fa-solid fa-face-smile"></i>
            Vivo
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
